language: node_js
node_js: node
brnaches:
  only: 
  - master
before_install: npm install -g bower cross-zip-cli
install: npm install
script: 
  - npm run bundle
  - cross-zip $TRAVIS_BUILD_DIR/dist $TRAVIS_BUILD_DIR/$(basename $(git rev-parse --show-toplevel)-$(git describe --abbrev=0 --tags)).zip
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: $TRAVIS_BUILD_DIR/dist.zip
  on:
    repo: openHPI/videoplayer
    tags: true
    all_branches: true
