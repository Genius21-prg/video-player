<link rel="import" href="../bower_components/imd/imd.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="3rd-imports/font-awesome.html">

<link rel="import" href="services/state-manager.html">
<link rel="import" href="services/fullscreen-manager.html">
<link rel="import" href="components/video-stream.html">
<link rel="import" href="components/chapters-overview.html">
<link rel="import" href="components/control-bar/control-bar.html">

<dom-module id="video-player">
  <template>
    <style type="text/css">
      :host {
        display: inline-block;
      }

      /* For some reason, just chaining those fullscreen selectors into one big
         selector doesn't work so we're stupid-duplicating all the rules. */
      #video-player-container:-webkit-full-screen #streams-container{
        display: flex;
        align-items: center;
      }
      #video-player-container:-moz-full-screen #streams-container{
        display: flex;
        align-items: center;
      }
      #video-player-container:-ms-fullscreen #streams-container{
        display: flex;
        align-items: center;
      }

      #video-player-container {
        height: 100%;
      }
      #streams-container {
        display: flex;
        flex-wrap: wrap;
        overflow: hidden;
        /* Cancel out the control bar height */
        height: calc(100% - 45px);
      }
      .video-stream {
        flex: 1 1 50%;
      }
    </style>

    <div id="video-player-container">
      <div id="streams-container">
        <template is="dom-repeat" items="{{configuration.streams}}">
          <video-stream
            state="{{state}}"
            state-manager="{{stateManager}}"
            url="{{item}}"
            master="{{_equals(index, 0)}}"
            class="video-stream"
            style$="height: calc(100% / {{_rowCount(configuration.streams)}});"></video-stream>
        </template>
      </div>
      <control-bar state="{{state}}" state-manager="{{stateManager}}" has-outline="{{_hasOutline()}}"></control-bar>
      <template is="dom-if" if="{{_hasOutline()}}">
        <chapters-overview class="invisible" state="{{state}}" state-manager="{{stateManager}}" outline="{{configuration.outline}}"></chapters-overview>
      </template>
    </div>
  </template>

  <script>
    define(['state-manager', 'fullscreen-manager'], (StateManager, FullscreenManager) => {
      class VideoPlayer extends Polymer.Element {
        static get is() { return 'video-player'; }

        // A function is used to determine default values of properties to
        // ensure that each element gets its own copy of the value, rather than
        // having an object or array shared across all instances of the element.
        static get properties() {
          return {
            configuration: {
              type: Object,
              value: () => ({}),
            },
            state: {
              type: Object,
              value: () => ({}),
            },
            stateManager: Object,
            fullscreenManager: Object,
          };
        }

        static get observers() {
          return [
            '_fullScreenChanged(state.fullScreen)',
            '_displayChaptersOverviewChanged(state.displayChaptersOverview)',
          ];
        }

        ready() {
          super.ready();

          // Initialize state and StateManager
          if(this.configuration.initialState) {
            const defaultState = {
              playState: StateManager.PLAY_STATES.PAUSED,
              position: 0,
              duration: 0,
              playbackRate: 1.0,
              volume: 1.0,
              muted: false,
              fullScreen: false,
              displayChaptersOverview: false,
            };
            this.state = Object.assign(defaultState, this.configuration.initialState);
          }
          this.stateManager = new StateManager(this, 'state');

          // Initialize FullscreenManager
          this.fullscreenManager = new FullscreenManager(this.$['video-player-container']);
          this.fullscreenManager.onFullscreenChanged((fullscreen) => {
            this.stateManager.setFullScreen(fullscreen);
          });

          this._setCssVariables();
        }

        _fullScreenChanged(fullScreen) {
          if(this.fullscreenManager) {
            if (fullScreen) {
              this.fullscreenManager.enterFullscreen();
            } else {
              this.fullscreenManager.exitFullscreen();
            }
          }
        }

        _equals(a, b) {
          return a === b;
        }
        _rowCount(streams) {
          return Math.ceil(streams.length/2);
        }

        _displayChaptersOverviewChanged(displayState) {
          if(this._hasOutline()) {
            let chaptersOverview = this.shadowRoot.querySelector('chapters-overview');
            if (chaptersOverview) {
              if (displayState) {
                chaptersOverview.classList.remove('invisible');
              } else {
                chaptersOverview.classList.add('invisible');
              }
            }
          }
        }

        _hasOutline() {
          return this.configuration && this.configuration.outline && this.configuration.outline.length !== 0;
        }

        // Since Firefox does not support WebComponents and shadow DOMs, it is not possible to set this in the CSS part.
        // The poperties is not correctyl evaluated and thus the variable not set.
        _setCssVariables() {
          this.style.setProperty('--primary-color', [[this.configuration.primaryColor]]);
          this.style.setProperty('--secondary-color', [[this.configuration.secondaryColor]]);
          this.style.setProperty('--background-color-for-primary', [[this.configuration.backgoundColorForPrimary]]);
        }
      }

      window.customElements.define(VideoPlayer.is, VideoPlayer);
    });
  </script>
</dom-module>
