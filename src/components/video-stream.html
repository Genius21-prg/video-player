<link rel="import" href="../../bower_components/imd/imd.html">

<link rel="import" href="../constants.html">
<link rel="import" href="../mixins/binding-helpers.html">
<link rel="import" href="../mixins/ioc-requester.html">
<link rel="import" href="../3rd-imports/hls-js.html">


<dom-module id="video-stream">
  <template>
    <style type="text/css">
      #container__video_stream {
        position: relative;
        width: 100%;
        height: 100%;
      }
      video {
        width: inherit;
        height: inherit;
      }
      /* For all browsers, ::cue is sufficient to hide the caption, only Safari
         needs ::-webkit-media-text-track-container */
      ::cue, ::-webkit-media-text-track-container {
        visibility: hidden;
      }

      #container__poster_overlay {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
      }

      #image__poster {
        width: 100%;
        height: 100%;
      }
    </style>

    <div id="container__video_stream">
      <video
        id="video"
        preload="[[ifThenElse(preload, 'auto', 'metadata')]]"
        on-click="handleClick"
        on-canplay="handleCanPlay"
        on-playing="handlePlaying"
        on-ended="handleEnded"
        on-loadedmetadata="handleLoadedMetadata"
        on-timeupdate="handleTimeUpdate">
        <template is="dom-repeat" items="{{captions}}">
          <track src="[[item.source]]" kind="subtitles" srclang="[[item.language]]" label="English" on-load="handleTrackLoaded">
        </template>
      </video>
      <template is="dom-if" if="{{and(urls.poster, isPosterVisible)}}">
        <div id="container__poster_overlay">
          <img id="image__poster" src="[[urls.poster]]" alt="Poster" on-click="handleClick" />
        </div>
      </template>
    </div>
  </template>

  <script>
    define('video-stream', ['binding-helpers', 'ioc-requester', 'hls-js', 'constants'], (BindingHelpersMixin, IocRequesterMixin, Hls, constants) => {
      const {PLAY_STATES, QUALITY_MODES, HLS_MIME_TYPE, SYNC_DIFF_THRESHOLD} = constants;

      class VideoStream extends BindingHelpersMixin(IocRequesterMixin(Polymer.Element)) {
        static get is() { return 'video-stream'; }

        static get properties() {
          return {
            state: Object,
            stateManager: {
              typeof: Object,
              inject: 'StateManager',
            },
            synchronizationManager: {
              typeof: Object,
              inject: 'SynchronizationManager',
            },
            urls: Object,
            captions: Object,
            preload: {
              type: Boolean,
              value: true,
            },
            master: {
              type: Boolean,
              value: true,
            },
            qualityUrl: String,
            initializingVideo: {
              type: Boolean,
              value: true,
            },
            isPosterVisible: {
              type: Boolean,
              value: true,
            },
            hlsClient: Object,
            nativeHlsSupport: {
              type: Boolean,
              readOnly: true,
              computed: '_nativeHlsSupport()',
            },
          };
        }

        static get observers() {
          return [
            'playStateChanged(state.playState)',
            'positionChanged(state.position)',
            'playbackRateChanged(state.playbackRate)',
            'volumeChanged(state.volume)',
            'mutedChanged(state.muted)',
            'captionLanguageChanged(state.captionLanguage)',
            'qualityChanged(urls, state.quality)',
          ];
        }

        _nativeHlsSupport() {
          return this.$.video.canPlayType(HLS_MIME_TYPE) !== '';
        }

        servicesInjectedCallback() {
          super.servicesInjectedCallback();
          this.synchronizationManager.registerVideo(this.$.video);
        }

        disconnectedCallback() {
          super.disconnectedCallback();
          this.synchronizationManager.unregisterVideo(this.$.video);
        }

        handleTimeUpdate() {
          let currentTime = this.$.video.currentTime;
          if(0 < currentTime && currentTime < this.state.duration) {
            this.isPosterVisible = false;
          }
          if(this.master && !this.initializingVideo) {
            this.stateManager.setPosition(currentTime);
          }

          // Trigger ended event handler manually, since the event is not
          // triggered correctly on synchronized video streams.
          if(currentTime >= this.state.duration) {
            this.handleEnded();
          }
        }

        handleLoadedMetadata() {
          // Extract duration of the video after metadata have been loaded
          if(this.master) {
            this.stateManager.setDuration(this.$.video.duration);
          }
        }

        handleCanPlay() {
          if(this.initializingVideo) {
            this.applyState();
            this.initializingVideo = false;
          }
        }

        handlePlaying() {
          this.isPosterVisible = false;
        }

        handleEnded() {
          // Explicitly propagate end position (needed for HLS.js)
          if(this.master) {
            this.stateManager.setPosition(this.state.duration);
          }
          this.isPosterVisible = true;
        }

        handleClick() {
          this.stateManager.togglePlayPause();
        }

        applyState() {
          this.playStateChanged(this.state.playState);
          this.positionChanged(this.state.position);
          this.playbackRateChanged(this.state.playbackRate);
          this.volumeChanged(this.state.volume);
          this.mutedChanged(this.state.muted);
        }

        playStateChanged(playState) {
          if (playState === PLAY_STATES.PLAYING) {
            this.$.video.play();
          } else if (playState === PLAY_STATES.PAUSED) {
            this.$.video.pause();
          }
        }

        positionChanged(position) {
          if(Math.abs(this.$.video.currentTime - position) > SYNC_DIFF_THRESHOLD) {
            this.$.video.currentTime = position;
          }
        }

        playbackRateChanged(playbackRate) {
          this.$.video.playbackRate = playbackRate;
        }

        volumeChanged(volume) {
          this.$.video.volume = volume;
        }

        mutedChanged(muted) {
          this.$.video.muted = muted;
        }

        captionLanguageChanged(language){
          if(this.master && this.captions && this.stateManager) {
            // Set cues to null, so that they cannot get toggled by interactive-transcript-switch
            if(language === 'off') {
              this.stateManager.setActiveCaptions(null);
            }

            for(let textTrack of this.$.video.textTracks) {
              if(textTrack.language === language) {
                textTrack.mode = 'showing';
                // If captions are not yet loaded, they will be set in
                // handleTrackLoaded when load event is dispatched.
                this.stateManager.setActiveCaptions(Array.from(textTrack.cues));
              } else {
                textTrack.mode = 'hidden';
              }
            }
          }
        }

        handleTrackLoaded(e) {
          let textTrack = e.target.track;
          if(textTrack.language === this.state.captionLanguage) {
            this.stateManager.setActiveCaptions(Array.from(textTrack.cues));
          }
        }

        qualityChanged(urls, quality) {
          let url = urls[quality];
          this.initializingVideo = true;

          // Change source depending on quality
          if(this.nativeHlsSupport || quality !== QUALITY_MODES.HLS) {
            // Destroy old hls client
            if(this.hlsClient) {
              this.hlsClient.destroy();
            }

            // The src attribute can not be updated using data bindings
            // since the binding may be overwritten by hls.js
            this.$.video.setAttribute('src', url);
          } else {
            // Create and configure new hls client for existing video element
            this.hlsClient = new Hls();
            this.hlsClient.loadSource(url);
            this.hlsClient.attachMedia(this.$.video);
          }
        }
      }

      window.customElements.define(VideoStream.is, VideoStream);
    });
  </script>

</dom-module>
