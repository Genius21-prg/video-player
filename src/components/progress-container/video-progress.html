<link rel="import" href="../../3rd-imports/scoped-imd.html">

<link rel="import" href="../../mixins/binding-helpers.html">
<link rel="import" href="../../mixins/ioc-requester.html">
<link rel="import" href="../../styling/progress-container--style-module.html">
<link rel="import" href="../base-components/progress-bar.html">

<dom-module id="video-progress">
  <template>
    <style type="text/css" include="progress-container--style-module">
    </style>

    <div class="progress_indicator">
      <progress-bar
        id="progress__video_progress"
        max="[[ifThenElse(state.live, state.livePosition, _duration)]]"
        value="[[_position]]"
        secondary-value="[[_bufferPosition]]"
        on-change="_handleChange"
        hover-box="[[ifThenElse(state.live, 'rel', 'abs')]]">
      </progress-bar>
    </div>
  </template>

  <script>
    IMD.define('video-progress', ['binding-helpers', 'ioc-requester', 'constants'], (BindingHelpersMixin, IocRequesterMixin, constants) => {
      const {ANALYTICS_TOPICS} = constants;

      class VideoProgress extends BindingHelpersMixin(IocRequesterMixin(Polymer.Element)) {
        static get is() { return 'video-progress'; }

        static get properties() {
          return {
            state: Object,
            _stateManager: {
              type: Object,
              inject: 'StateManager',
            },
            _analyticsManager: {
              type: Object,
              inject: 'AnalyticsManager',
            },
            _position: {
              type: Number,
              computed: '_getPosition(state.position, state.trimStart, state.trimEnd)',
            },
            _bufferPosition: {
              type: Number,
              computed: '_getPosition(state.bufferPosition, state.trimStart, state.trimEnd)',
            },
            _duration: {
              type: Number,
              computed: '_getDuration(state.duration, state.trimStart, state.trimEnd)',
            },
          };
        }

        _getPosition(position, trimStart, trimEnd) {
          return Math.min(position - trimStart, trimEnd);
        }

        _getDuration(duration, trimStart, trimEnd) {
          return trimEnd - trimStart;
        }

        _handleChange(e) {
          let position = this.state.trimStart + e.target.value;
          this._analyticsManager.changeState('setPosition', [position], {verb: ANALYTICS_TOPICS.VIDEO_SEEK});
        }
      }

      window.customElements.define(VideoProgress.is, VideoProgress);
    });
  </script>

</dom-module>
