<link rel="import" href="../../../bower_components/imd/imd.html">

<link rel="import" href="../../base-element.html">
<link rel="import" href="../../styling/overlay--style-module.html">

<dom-module id="waiting-overlay">
  <link rel="import" type="css" href="../../../bower_components/components-font-awesome/css/font-awesome.min.css">
  <template>
    <style type="text/css" include="overlay--style-module">
      #container__waiting_overlay {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #icon_spinner {
        opacity: 0.9;
        font-size: 6vw;
        @apply --accent-color-foreground;

        animation-name: spin;
        animation-duration: 1500ms;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }

      @-ms-keyframes spin {
        from { -ms-transform: rotate(0deg); }
        to { -ms-transform: rotate(360deg); }
      }
      @-moz-keyframes spin {
          from { -moz-transform: rotate(0deg); }
          to { -moz-transform: rotate(360deg); }
      }
      @-webkit-keyframes spin {
          from { -webkit-transform: rotate(0deg); }
          to { -webkit-transform: rotate(360deg); }
      }
      @keyframes spin {
          from { transform:rotate(0deg); }
          to { transform:rotate(360deg); }
      }
    </style>

    <div id="container__waiting_overlay" class="overlay" style$="visibility: [[ifThenElse(isVisible, 'visible', 'hidden')]];">
      <i id="icon_spinner" class="fa fa-spinner" aria-hidden="true"></i>
    </div>
  </template>

  <script>
    define('waiting-overlay', ['base-element', 'constants'], (BaseElement, constants) => {
      const {PLAY_STATES} = constants;

      class WaitingOverlay extends BaseElement {
        static get is() { return 'waiting-overlay'; }

        static get properties() {
          return {
            state: Object,
            stateManager: Object,
            isVisible: {
              type: Boolean,
              computed: '_isVisible(state.playState)',
            },
          };
        }

        _isVisible(playState) {
          return playState === PLAY_STATES.WAITING;
        }
      }

      window.customElements.define(WaitingOverlay.is, WaitingOverlay);
    });
  </script>

</dom-module>
