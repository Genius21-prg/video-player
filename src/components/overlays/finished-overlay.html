<link rel="import" href="../../../bower_components/imd/imd.html">

<link rel="import" href="../../base-element.html">
<link rel="import" href="../../styling/overlay--style-module.html">

<dom-module id="finished-overlay">
  <template>
    <style type="text/css" include="overlay--style-module">
      #container__finished_overlay {
        display: flex;
        flex-wrap: wrap;
        padding: 25px;
        background-color: rgba(0, 0, 0, 0.75);
        @apply --box-sizing-border-box;
      }

      .container__related_video {
        position: relative;
        flex-shrink: 1;
        padding: 2px;
        @apply --box-sizing-border-box;
      }

      .image__related_video {
        display: block;
        max-width: 100%;
        height: 100%;
        margin: auto;
      }

      .container_related_overlay {
        display: none;
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        padding: 10px;
        @apply --box-sizing-border-box;
        font-size: 0.8vw;
        background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0) 75%);
      }
      .container__related_video:hover .container_related_overlay {
        display: initial;
      }
    </style>

    <div id="container__finished_overlay" class="overlay" style$="visibility: [[ifThenElse(isVisible, 'visible', 'hidden')]];">
      <template is="dom-repeat" items="{{relatedVideos}}">
        <div class="container__related_video" style$="height: calc(100% / {{_getRows()}}); flex-basis: calc(100% / {{_getColumns()}})">
          <a href="{{item.url}}">
            <img class="image__related_video" src="{{item.imageUrl}}" alt="Thumbnail" />
            <div class="container_related_overlay">
              <span>{{item.title}}</span>
            </div>
          </a>
        </div>
      </template>
    </div>
  </template>

  <script>
    define('finished-overlay', ['base-element', 'constants'], (BaseElement, constants) => {
      const {PLAY_STATES} = constants;

      class FinishedOverlay extends BaseElement {
        static get is() { return 'finished-overlay'; }

        static get properties() {
          return {
            state: Object,
            stateManager: Object,
            relatedVideos: {
              type: Array,
              value: [],
            },
            isVisible: {
              type: Boolean,
              computed: '_isVisible(state.playState)',
            },
          };
        }

        _isVisible(playState) {
          return playState === PLAY_STATES.FINISHED;
        }

        _getRows() {
          return Math.round(Math.sqrt(this.relatedVideos.length));
        }
        _getColumns() {
          return Math.ceil(Math.sqrt(this.relatedVideos.length));
        }
      }

      window.customElements.define(FinishedOverlay.is, FinishedOverlay);
    });
  </script>

</dom-module>
