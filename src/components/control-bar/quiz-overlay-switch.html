<link rel="import" href="../../3rd-imports/scoped-imd.html">
<link rel="import" href="../../../node_modules/polymer-font-awesome/dist/font-awesome.html">

<link rel="import" href="../../mixins/binding-helpers.html">
<link rel="import" href="../../mixins/ioc-requester.html">
<link rel="import" href="../../mixins/localization.html">
<link rel="import" href="../../styling/control-bar--style-module.html">

<dom-module id="quiz-overlay-switch">
  <template>
    <style type="text/css" include="control-bar--style-module font-awesome">
      :host {
        /* Avoid flickering with changing icons */
        /* It should be about twice the icon size */
        min-width: 20px;
      }
    </style>

    <div id="container__quiz_overlay_switch" class="user_controls">
      <a id="button__quiz_overlay" class$="button [[ifNotThen(state.isQuizOverlayEnabled, 'inactive')]]" on-click="_handleClick" href="#">
        <i class="fa fa-question" title$="[[localize('quiz-overlay-switch-title')]]"></i>
      </a>
    </div>
    </template>

  <script>
    IMD.define('quiz-overlay-switch', ['binding-helpers', 'ioc-requester', 'localization', 'constants'], (BindingHelpersMixin, IocRequesterMixin, LocalizationMixin, constants) => {
      const {ANALYTICS_TOPICS} = constants;

      class QuizOverlaySwitch extends BindingHelpersMixin(IocRequesterMixin(LocalizationMixin(Polymer.Element))) {
        static get is() { return 'quiz-overlay-switch'; }

        static get properties() {
          return {
            state: Object,
            _stateManager: {
              type: Object,
              inject: 'StateManager',
            },
            _analyticsManager: {
              type: Object,
              inject: 'AnalyticsManager',
            },
          };
        }

        _handleClick(e) {
          this._analyticsManager.changeState('toggleIsQuizOverlayEnabled', [], {verb: ANALYTICS_TOPICS.QUIZ_OVERLAY});
          e.preventDefault();
        }
      }

      window.customElements.define(QuizOverlaySwitch.is, QuizOverlaySwitch);
    });
  </script>

</dom-module>
