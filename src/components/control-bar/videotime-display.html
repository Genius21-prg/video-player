<link rel="import" href="../../../bower_components/imd/imd.html">

<link rel="import" href="../../mixins/binding-helpers.html">
<link rel="import" href="../../mixins/ioc-requester.html">
<link rel="import" href="../../styling/control-bar--style-module.html">

<dom-module id="videotime-display">

  <template>
    <style type="text/css" include="control-bar--style-module">
      #container__videotime_display {
        white-space: nowrap;
      }
    </style>

    <div id="container__videotime_display" class="user_controls">
      [[secondsToHms(state.position, state.duration)]] / [[secondsToHms(state.duration, state.duration)]]
    </div>
  </template>

  <script>
    define('videotime-display', ['binding-helpers', 'ioc-requester'], (BindingHelpersMixin, IocRequesterMixin) => {
      class VideoTimeDisplay extends BindingHelpersMixin(IocRequesterMixin(Polymer.Element)) {
        static get is() { return 'videotime-display'; }

        static get properties() {
          return {
            state: Object,
            stateManager: {
              type: Object,
              inject: 'StateManager',
            },
          };
        }
      }

      window.customElements.define(VideoTimeDisplay.is, VideoTimeDisplay);
    });
  </script>

</dom-module>
