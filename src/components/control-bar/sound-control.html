<link rel="import" href="../../../bower_components/imd/imd.html">

<link rel="import" href="../../base-element.html">
<link rel="import" href="../styling/control-bar--style-module.html">

<dom-module id="sound-control">
  <template>
    <style type="text/css" include="control-bar--style-module">
      :host {
        flex-basis: 5%;
        min-width: 60px;
      }
    </style>

    <div id="container__sound_control" class="user_controls">
      <progress
        id="progress__sound_control"
        min="0"
        max="1"
        value$="[[toStringOrEmpty(effectiveVolume)]]"
        on-click="handleClick">
      </progress>
    </div>

  </template>

  <script>
    define('sound-control', ['base-element'], (BaseElement) => {
      class SoundControl extends BaseElement {
        static get is() { return 'sound-control'; }

        static get properties() {
          return {
            state: Object,
            stateManager: Object,
            effectiveVolume: {
              type: Number,
              computed: '_effectiveVolume(state.volume, state.muted)',
            },
          };
        }

        handleClick(e) {
          // Get x-axies value of event location
          //let x = e.pageX - this.$.progress__sound_control.offsetLeft;
          let x = e.pageX - this.$.progress__sound_control.getBoundingClientRect().left;
          // Calculate value that will be between 0 and max value of progress bar
          let clickedValue = x * this.$.progress__sound_control.max / this.$.progress__sound_control.offsetWidth;
          // Check if still within borders
          let isClicked = clickedValue <= this.$.progress__sound_control.max;
          if(isClicked){
            this.stateManager.unmute();
            this.stateManager.setVolume(clickedValue);
          }
        }

        _effectiveVolume(volume, muted) {
          if(typeof volume === 'undefined') {
            return '';
          }

          return muted ? 0 : volume;
        }
      }

      window.customElements.define(SoundControl.is, SoundControl);
    });
  </script>

</dom-module>
