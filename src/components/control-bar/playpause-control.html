<link rel="import" href="../../../bower_components/imd/imd.html">

<link rel="import" href="../../base-element.html">
<link rel="import" href="../styling/control-bar--style-module.html">

<dom-module id="playpause-control">
  <link rel="import" type="css" href="../../../bower_components/components-font-awesome/css/font-awesome.min.css">

  <template>
    <style type="text/css" include="control-bar--style-module">
      :host {
        /* Avoid flickering with changing icons */
        /* It should be about twice the icon size */
        min-width: 3rem;
      }
      #button__play_pause i {
        font-size: 1.5rem;
      }
    </style>

    <div id="container__play_pause_control" class="user_controls">
      <a id="button__play_pause" class="button" on-click="handleClick">
        <template is="dom-if" if="[[equals(state.playState, 'PLAYING')]]">
          <i class="fa fa-pause" />
        </template>
        <template is="dom-if" if="[[!equals(state.playState, 'PLAYING')]]">
          <i class="fa fa-play" />
        </template>
      </a>
    </div>
  </template>

  <script>
    define('playpause-control', ['base-element'], (BaseElement) => {
      class PlayPauseControl extends BaseElement {
        static get is() { return 'playpause-control'; }

        static get properties() {
          return {
            state: Object,
            stateManager: Object,
          };
        }

        handleClick() {
          this.stateManager.togglePlayPause();
        }
      }

      window.customElements.define(PlayPauseControl.is, PlayPauseControl);
    });
  </script>

</dom-module>
