<link rel="import" href="../../constants.html">
<link rel="import" href="../../base-element.html">
<link rel="import" href="../styling/control-bar--style-module.html">
<link rel="import" href="select-control.html">

<dom-module id="quality-switch">

  <template>
    <style type="text/css" include="control-bar--style-module">
    </style>

    <div id="container__quality_switch">
      <select-control
        values="[[availableQualities]]"
        selected-value="[[state.quality]]"
        formatter="[[getQualityName]]"
        on-change="selectionChanged">
      </select-control>
    </div>
  </template>

  <script>
    define('quality-switch', ['base-element', 'constants'], (BaseElement, constants) => {
      const {QUALITY_NAMES} = constants;

      class QualitySwitch extends BaseElement {
        static get is() { return 'quality-switch'; }

        static get properties() {
          return {
            state: Object,
            stateManager: Object,
            availableQualities: Array,
          };
        }

        selectionChanged(e) {
          this.stateManager.setQuality(e.target.selectedValue);
        }

        getQualityName(quality) {
          return QUALITY_NAMES[quality];
        }
      }

      window.customElements.define(QualitySwitch.is, QualitySwitch);
    });
  </script>

</dom-module>
