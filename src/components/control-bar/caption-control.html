<dom-module id="caption-control">
  <template>
    <style type="text/css" include="control-bar--style-module font-awesome">
    </style>

    <select-control
      state="[[state]]"
      values="[[_values]]"
      selected-value="[[ifThenElse(state.isCaptionShown, state.captionLanguage, 'off')]]"
      on-change="_selectionChanged"
      icon-classes="fa fa-cc"
      is-in-mobile-menu="[[isInMobileMenu]]"
      active="[[or(state.isCaptionShown, isInMobileMenu)]]">
    </select-control>
  </template>

  <script>
    define('caption-control', ['binding-helpers', 'ioc-requester', 'constants'], (BindingHelpersMixin, IocRequesterMixin, constants) => {
      const {ANALYTICS_TOPICS} = constants;

      class CaptionControl extends BindingHelpersMixin(IocRequesterMixin(Polymer.Element)) {
        static get is() { return 'caption-control'; }

        static get properties() {
          return {
            state: Object,
            languages: Array,
            _stateManager: {
              type: Object,
              inject: 'StateManager',
            },
            _analyticsManager: {
              type: Object,
              inject: 'AnalyticsManager',
            },
            _values: {
              type: Array,
              computed: '_getValues(languages.*)',
            },
            isInMobileMenu: {
              type: Boolean,
              value: false,
            },
          };
        }

        _getValues() {
          return ['off'].concat(this.languages);
        }

        _selectionChanged(e) {
          if (e.target.selectedValue !== 'off') {
            this._stateManager.setCaptionLanguage(e.target.selectedValue);
            if(!this.state.isCaptionShown) {
              this._stateManager.toggleCaptions();
            }
          }

          if (e.target.selectedValue === 'off' && this.state.isCaptionShown) {
            this._stateManager.toggleCaptions();
          }

          this._analyticsManager.newEvent({verb: ANALYTICS_TOPICS.VIDEO_SUBTITLE}, {
            current_subtitle_status: this.state.isCaptionShown,
            current_subtitle_language: this.state.captionLanguage
          });
        }
      }

      window.customElements.define(CaptionControl.is, CaptionControl);
    });
  </script>

</dom-module>
