<link rel="import" href="../../../bower_components/imd/imd.html">

<link rel="import" href="../../base-element.html">
<link rel="import" href="../../styling/control-bar--style-module.html">


<dom-module id="interactive-transcript-switch">
  <link rel="import" type="css" href="../../../bower_components/components-font-awesome/css/font-awesome.min.css">

  <template>
    <style type="text/css" include="control-bar--style-module">
    </style>

    <div id="container__interactive_transcript_switch" class="user_controls">
      <a id="button__interactive_transcript" class$="button [[ifThenElse(state.isInteractiveTransctiptShown, '', 'inactive')]]" on-click="handleClick">
        <i class="fa fa-file-text-o"></i>
      </a>
    </div>

  </template>

  <script>
    define('interactive-transcript-switch', ['base-element'], (BaseElement) => {
      class InteractiveTranscriptControl extends BaseElement {
        static get is() { return 'interactive-transcript-switch'; }

        static get properties() {
          return {
            state: Object,
            stateManager: Object,
          };
        }

        static get observers() {
          return [
            'getCaptionLanguage(state.selectedCaption)',            
          ];
        }

        handleClick() {
          if(this.state.cues) this.stateManager.toggleInteractiveTranscript();
        }

        getCaptionLanguage() {
          if (this.state.selectedCaption == "off" && this.state.isInteractiveTranscriptShown) {
            this.stateManager.toggleInteractiveTranscript();
          }
        }
      }

      window.customElements.define(InteractiveTranscriptControl.is, InteractiveTranscriptControl);
    });
  </script>

</dom-module>
