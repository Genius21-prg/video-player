<link rel="import" href="../../../bower_components/imd/imd.html">

<link rel="import" href="../../base-element.html">
<link rel="import" href="../styling/control-bar--style-module.html">

<dom-module id="speed-control">

  <template>
    <style type="text/css" include="control-bar--style-module">
    </style>

    <div id="container__speed_control" class="user_controls">
      <select-control
        values="[[playbackRates]]"
        selected-value="[[state.playbackRate]]"
        formatter="[[formatPlaybackRate]]"
        on-change="selectionChanged">
      </select-control>
    </div>
    </template>

  <script>
    define('speed-control', ['base-element', 'constants'], (BaseElement, constants) => {
      const {PLAYBACK_RATES} = constants;

      class SpeedControl extends BaseElement {
        static get is() { return 'speed-control'; }

        static get properties() {
          return {
            state: Object,
            stateManager: Object,
            playbackRates: {
              type: Array,
              readOnly: true,
              value: PLAYBACK_RATES,
            },
          };
        }

        formatPlaybackRate(playbackRate) {
          return playbackRate.toFixed(1) + 'x';
        }

        selectionChanged(e) {
          this.stateManager.setPlaybackRate(e.target.selectedValue);
        }
      }

      window.customElements.define(SpeedControl.is, SpeedControl);
    });
  </script>

</dom-module>
