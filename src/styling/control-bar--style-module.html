<link rel="import" href="global--style-module.html">

<dom-module id="control-bar--style-module">
  <template>
    <style type="text/css" include="global--style-module">
      /* ------
      * The styles defined here are heritated by many classes.
      * Thus be careful when changing rules here.
       ------ */

      :host {
        /* Necessary to ensure that the height is correct in Safari */
        display: flex;
        justify-content: center;
      }

      /* ------ Styling of the control bar elements ------ */
      .user_controls {
        /* ------ Alignment of the elements ------ */
        display: flex;
        flex-grow: 1;
        align-items: center;
        justify-content: inherit;

        /* ------ General styling of the control section ------ */
        padding: 0 10px;
        height: 40px;
        @apply --set-foreground-color;
        @apply --set-background-color;
        user-select: none;
        cursor: default;
      }

      .user_controls.-no-padding-left {
        padding-left: 0;
      }

      .user_controls a {
        line-height: 40px;
        vertical-align: middle;
        width: 100%;
        text-align: center;
        text-decoration: none;
        @apply --set-foreground-color;
      }

      .user_controls a:hover {
        text-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
      }
      .user_controls i {
        line-height: inherit;
      }
      .user_controls .button i {
        font-size: 1.25em;
      }

      .button {
        cursor: pointer;
        text-decoration: none;
      }
      .button.inactive {
        /* Override default color when the button is inactive */
        color: grey !important;
      }
      .button.inactive:after {
        display: none;
      }

    </style>
  </template>
</dom-module>
