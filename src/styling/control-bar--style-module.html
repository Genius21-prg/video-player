<dom-module id="control-bar--style-module">
  <template>
    <style type="text/css">
      /* ------
      * The styles defined here are heritated by many classes.
      * Thus be careful when changing rules here.
       ------ */

      :host {
        /* Necessary to ensure that the height is correct in Safari */
        display: flex;
      }

      /* ------ Styling of the control bar elements ------ */
      .user_controls {
        /* ------ Alignment of the elements ------ */
        display: flex;
        flex-grow: 1;
        align-items: center;
        justify-content: center;

        /* ------ General styling of the control section ------ */
        padding: 0 10px;
        height: 40px;
        @apply --primary-color-foreground;
        @apply --background-color-background;
        user-select: none;
        cursor: default;
      }
      .user_controls a {
        /* Override potential default stylings for links */
        @apply --primary-color-foreground !important; /* TODO works? */

        line-height: 40px;
        height: 100%;
        vertical-align: middle;
        width: 100%;
        text-align: center;
      }

      .user_controls a:hover {
        text-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
      }
      .user_controls i {
        line-height: inherit;
      }
      .user_controls .button i {
        font-size: 1.25em;
      }

      .button {
        cursor: pointer;
      }
      .button.inactive {
        /* Override default color when the button is inactive */
        color: grey !important;
      }

      /* ------ Styling of the progress bars within the control bar ------*/
      progress[value] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 100%;
        border: 1px solid #5a6065;
      }
      progress::-ms-fill {
        border: none;
      }
      progress::-webkit-progress-value {
        @apply --secondary-color-background;
      }
      progress::-moz-progress-bar {
        @apply --secondary-color-background;
      }
      progress {
        @apply --secondary-color-foreground;
      }

    </style>
  </template>
</dom-module>
