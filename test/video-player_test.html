<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>video-player test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../video-player.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <video-player></video-player>
      </template>
    </test-fixture>

    <script>
      suite('video-player', function() {

        test('instantiating the element with default properties works', function() {
          var videoPlayer = fixture('BasicTestFixture');
          assert.isNotNull(videoPlayer.configuration, 'there is a configuration');
          assert.isObject(videoPlayer.stateManager, 'video-player', 'stateManger is available');
          // Testing whether all stateManager values are at their default
          assert.equal(videoPlayer.state.position, 0);
          assert.equal(videoPlayer.state.duration, 0);
          assert.equal(videoPlayer.state.playbackRate, 1.0);
          assert.equal(videoPlayer.state.volume, 1.0);
          assert.equal(videoPlayer.state.position, 0);
          assert.equal(videoPlayer.state.muted, false);
          assert.equal(videoPlayer.state.fullScreen, false);

          videoPlayer.stateManager.togglePlayPause();
          assert.equal(videoPlayer.state.playState, 'PLAYING');
        });

      });
    </script>

  </body>
</html>
